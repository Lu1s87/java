<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content= "Cabañas Firenze en chapadmalal">
    <meta name="keywords" content= "reservas, cabañas, playa, campo, descanso">

    <!-- link tipografia -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300&family=Rubik&display=swap" rel="stylesheet">

    <!-- link bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link css-->

    <link rel="stylesheet" href="../css/main.css">

    <title>Reservas | Cabañas Firenze</title>
</head>
<body>

    
    <!-- menu de navegacion -->
    
    <header>

        <nav class="nav">
            <div class="navContainer">
                <a href="../index.html"><img src="../img/Logo-Complejo-Firenze.png" alt="logo" class="logo"></a>
                <label for="menu" class="navLabel">
                    <img src="../img/menu.png" alt="img" class="navImg">
                </label>
                <input type="checkbox" id="menu" class="navInput">
                <div class="navMenu">
                    <a href="../index.html" class="navItem">Inicio</a>
                    <a href="lascabanas.html" class="navItem">Las Cabañas</a>
                    <a href="galeria.html" class="navItem">Galeria</a>
                    <a href="reservas.html" class="navItem">Reservas</a>
                    <a href="contacto.html" class="navItem">Contacto</a>
                </div>    
            </div>
        </nav>

    </header>

    <!-- formulario de reserva -->

    <main class="container formulario">
       
        <form id="presupuesto">
            <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example">
            <select id="cantidad" class="form-select" aria-label="Default select example">
                <option selected>Cabaña para 2, 4 o 6 personas?</option>
                <option value="1">2</option>
                <option value="2">4</option>
                <option value="3">6</option>
              </select>
            <input class="form-control" type="number" placeholder="Cantidad de dias" aria-label="default input example">
            <select id="cochera" class="form-select" aria-label="Default select example">
                <option selected>Cochera</option>
                <option value="1">SI</option>
                <option value="2">NO</option>
              </select>
        
            <div id="liveAlertPlaceholder"></div>
            <button type="submit" class="btn btn-primary" id="liveAlertBtn"> Enviar </button>
        </form>

        <!-- Reserva -->
        
        <div>
            <h1 id="mensaje" class="reservaCliente">  </h1>
        </div>    


        
    </main>
  
    <footer id="footer"> 
        <p>Cabañas Firenze by Luis Ledesma</p>
    </footer>

    <script src= "../main.js"></script>
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
